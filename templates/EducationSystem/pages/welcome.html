{% extends "EducationSystem/base.html" %} {% load static %} {% block content %}

<style>
  .container {
    text-align: center;
    margin-top: 120px;
  }

  .title {
    color: #2f5fa7;
    margin-bottom: 30px;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    font-weight: bold;
    font-size: 28px;
  }

  .waves-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 40px 0;
    gap: 10px;
  }

  .wave {
    flex: 1;
    height: 90px;
    object-fit: cover;
    opacity: 0.8;
    transform: scaleX(-1.1);
  }

  .logo {
    height: 150px;
    max-width: 160px;
    flex-shrink: 0;
    margin: 0 10px;
  }

  .login-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: #2f5fa7;
    color: white;
    padding: 10px 32px;
    border-radius: 18px;
    font-size: 18px;
    font-weight: 500;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: 0.25s;
  }

  .login-btn:hover {
    background: #1f4c8a;
    transform: translateY(-3px);
  }

  /* تبلت */
  @media (max-width: 768px) {
    /* موج‌ها مخفی می‌شوند */
    .wave {
      display: none;
    }

    .waves-wrapper {
      flex-direction: column;
      gap: 20px;
    }

    .logo {
      height: 120px;
    }
  }

  /* موبایل کوچک */
  @media (max-width: 480px) {
    .title {
      font-size: 22px;
    }

    .logo {
      height: 100px;
    }
  }
</style>

<div class="container">
  <h2 class="title">دانشگاه آزاد اسلامی</h2>

  <div class="waves-wrapper">
    <img
      src="{% static '/EducationSystem/images/wave-left.png' %}"
      class="wave"
    />

    <img
      src="{% static '/EducationSystem/images/logo.png.png' %}"
      class="logo"
    />

    <img
      src="{% static '/EducationSystem/images/wave-leftttttt.png' %}"
      class="wave"
    />
  </div>

  <a href="{% url 'login' %}" class="login-btn">
    <svg width="22" height="22" fill="white" viewBox="0 0 16 16">
      <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
      <path d="M2 14s1-4 6-4 6 4 6 4H2z"></path>
    </svg>
    ورود
  </a>
</div>

{% endblock %}
