{% extends "EducationSystem/base.html" %} {% load static %} {% block content %}

<div style="text-align: center; margin-top: 160px">
  <h2
    style="
      color: #2f5fa7;
      margin-bottom: 30px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
    "
  >
    دانشگاه آزاد اسلامی
  </h2>

  <!-- کانتینر موج‌ها + لوگو -->
  <div
    style="
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
    "
  >
    <!-- موج چپ تا انتهای صفحه -->
    <img
      src="{% static '/EducationSystem/images/wave-left.png' %}"
      style="
        flex: 1;
        height: 90px;
        object-fit: cover;
        opacity: 0.8;
        transform: scaleX(-1.1);
      "
    />

    <!-- لوگو وسط -->
    <img
      src="{% static '/EducationSystem/images/logo.png.png' %}"
      style="height: 170px; flex: 0; margin: 0 20px"
    />

    <!-- موج راست تا انتهای صفحه -->
    <img
      src="{% static '/EducationSystem/images/wave-leftttttt.png' %}"
      style="
        flex: 1;
        height: 90px;
        object-fit: cover;
        opacity: 0.8;
        transform: scaleX(-1.1);
      "
    />
  </div>

  <!-- دکمه ورود -->
  <a
    href="{% url 'login' %}"
    style="
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #2f5fa7;
      color: white;
      padding: 7.5px 28px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: 0.25s;
    "
    onmouseover="this.style.background='#1f4c8a'; this.style.transform='translateY(-3px)';"
    onmouseout="this.style.background='#2f5fa7'; this.style.transform='translateY(0)';"
  >
    <!-- آیکن SVG -->
    <svg width="22" height="22" fill="white" viewBox="0 0 16 16">
      <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
      <path d="M2 14s1-4 6-4 6 4 6 4H2z" />
    </svg>

    ورود
  </a>
</div>

{% endblock %}
